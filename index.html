<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventSpot Lite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
           
  <header>
    <h1>EventSpot Lite</h1>
    <input type="text" id="search-bar" placeholder="Search events by name or location" />
  </header>

  
  <section id="event-list">
  
  </section>

  <div id="event-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modal-image" src="#" alt="Event Image" />
      <h2 id="modal-title">Event Title</h2>
      <p id="modal-date">Event Date</p>
      <p id="modal-location">Event Location</p>
      <p id="modal-description">Event Description</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
